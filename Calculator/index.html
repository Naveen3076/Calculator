<html lang="en">
    <head>
    <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./Calculator.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9a6ec97f46.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container dark">
            <div class="item toggle active"><i class="fa-solid fa-sun fa-beat fa-rotate-by fa-xs toggle-icon" style="color: #000; --fa-rotate-angle: 325deg;"></i></div>
            <div class="item screen">
                <div class="expression"></div>
                <div class="result"></div>
            </div>
            <div class="item function">AC</div>
            <div class="item function">C</div>
            <div class="item function">%</div>
            <div class="item operator">รท</div>
            <div class="item number">7</div>
            <div class="item number">8</div>
            <div class="item number">9</div>
            <div class="item operator">x</div>
            <div class="item number">4</div>
            <div class="item number">5</div>
            <div class="item number">6</div>
            <div class="item operator">+</div>
            <div class="item number">1</div>
            <div class="item number">2</div>
            <div class="item number">3</div>
            <div class="item operator">-</div>
            <div class="item number zero">0</div>
            <div class="item function">.</div>
            <div class="item equal">=</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
